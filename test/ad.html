<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid Mouse Light</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #000;
  }

  /* Background content (just to show effect clearly) */
  .content {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #6bdcff, #9b6bff);
    filter: blur(60px);
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  /* The black overlay that will react to mouse */
  .mask {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(
      200px circle at var(--x, 50%) var(--y, 50%),
      rgba(255, 255, 255, 0) 0%,
      rgba(0, 0, 0, 0.95) 80%
    );
    transition: background 0.1s ease-out;
    z-index: 2;
    mix-blend-mode: multiply;
  }
</style>
</head>
<body>
  <div class="content"></div>
  <div class="mask"></div>

  <script>
    const mask = document.querySelector('.mask');
    let x = 50, y = 50;
    let targetX = 50, targetY = 50;

    // Smooth movement
    function animate() {
      x += (targetX - x) * 0.1;
      y += (targetY - y) * 0.1;
      mask.style.setProperty('--x', `${x}%`);
      mask.style.setProperty('--y', `${y}%`);
      requestAnimationFrame(animate);
    }
    animate();

    // Update target position on mouse move
    document.addEventListener('mousemove', e => {
      targetX = (e.clientX / window.innerWidth) * 100;
      targetY = (e.clientY / window.innerHeight) * 100;
    });
  </script>
</body>
</html>
